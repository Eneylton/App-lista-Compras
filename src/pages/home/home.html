<ion-header>
  <ion-navbar color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista de Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list style="margin-top: 20px;">
    <ion-item *ngFor="let item Of produtos">
      <ion-thumbnail item-start>
        <img src="../../assets/imgs/sem-foto.jpg">
      </ion-thumbnail>
      <h5>{{item.nome}}</h5>
      <p style="color: rgb(241, 165, 78);">Quantidade:{{item.qtd}}</p>
      <button ion-button clear item-end>Enviar</button>
    </ion-item>
  </ion-list>

</ion-content>
